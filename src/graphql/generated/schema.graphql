type AmountSummary {
  count: Int!
  total: Float!
}

type Budget {
  category: Category!
  createdAt: Date!
  id: ID!
  lastTransactions: [LastTransaction!]!
  maximum: Float!
  theme: String!
  updatedAt: Date!
}

input BudgetInput {
  category: Category!
  maximum: Float!
  theme: String!
}

enum Category {
  Bills
  DiningOut
  Education
  Entertainment
  General
  Groceries
  Lifestyle
  PersonalCare
  Shopping
  Transportation
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

type LastTransaction {
  amount: Float!
  avatar: String!
  date: Date!
  id: ID!
  name: String!
}

type Mutation {
  addToPot(amount: Float!, id: String!): Pot
  createBudget(input: BudgetInput!): Budget
  createPot(input: PotInput!): Pot
  deleteBudget(id: String!): Budget
  deletePot(id: String!): Pot
  updateBudget(id: String!, input: BudgetInput!): Budget
  updatePot(id: String!, input: PotInput!): Pot
  withdrawFromPot(amount: Float!, id: String!): Pot
}

type Pot {
  createdAt: Date!
  id: ID!
  name: String!
  target: Float!
  theme: String!
  total: Float!
  updatedAt: Date!
}

input PotInput {
  name: String!
  target: Float!
  theme: String!
}

type Query {
  budgets: [Budget!]!
  pots: [Pot!]!
  recentTransactions: [Transaction!]!
  recurringBills: RecurringBills!
  transactions: [Transaction!]!
  user: User
}

type RecurringBills {
  dueSoon: AmountSummary!
  paidBills: AmountSummary!
  recurringBills: [Transaction!]!
  totalBills: Float!
  totalUpcoming: AmountSummary!
}

type Transaction {
  amount: Float!
  avatar: String!
  category: Category!
  date: Date!
  id: ID!
  name: String!
  recurring: Boolean!
  user: User!
  userId: String!
}

type User {
  email: String
  id: ID
  image: String
  name: String
}